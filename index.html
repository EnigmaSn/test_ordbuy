<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Сайдбар</title>

<body>
  <aside class="sidebar">
    <header class="sidebar-header">
      <a class="sidebar-header__profile-photo" href="#">
        <img src="img/avatar.jpg" width="40" height="40" alt="profile-photo">
      </a>
      <div class="sidebar-header__profile-info">
        <h1 class="sidebar-header__profile-name">
            <a href="#">Николай Владимирович</a>
        </h1>
        <span class="sidebar-header__last-login">
          Последний логин 17:59
        </span>
        <a href="#" class="sidebar-header__logout">
          Выход
        </a>
      </div>
    </header>
    <main class="sidebar-menu">
      <ul class="sidebar-menu__main">
        <li class="sidebar-menu__main-item sidebar-menu__main-item--none">
          <a href="#">
            <svg width="40" height="40"><use xmlns:xlink="img/dashboard.svg" xlink:href="#dashboard"></use></svg>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="sidebar-menu__main-item sidebar-menu__main-item--none">
          <a href="#">
            <svg width="40" height="40"><use xmlns:xlink="img/wiki.svg" xlink:href="#wiki"></use></svg>
            <span>Wiki</span>
          </a>
        </li>
        <li class="sidebar-menu__main-item sidebar-menu__main-item--none">
          <a href="#">
            <svg width="40" height="40"><use xmlns:xlink="img/dashboard.svg" xlink:href="#dashboard"></use></svg>
            <span>Message</span>
          </a>
        </li>
        <li class="sidebar-menu__main-item sidebar-menu__main-item--open">
          <a href="#">
            <svg width="40" height="40"><use xmlns:xlink="img/dashboard.svg" xlink:href="#dashboard"></use></svg>
            <span>Some multi-line menu item</span>
          </a>
          <ul class="sidebar-menu__second">
            <li class="sidebar-menu__second-item sidebar-menu__second-item--none">
              <a href="#">
                Sub Menu Item 1-Level1
              </a>
            </li>
            <li class="sidebar-menu__second-item sidebar-menu__second-item--open"><a href="#">Sub Menu Item 2-Level1</a>
              <ul class="sidebar-menu__second">
                <li class="sidebar-menu__second-item sidebar-menu__second-item--none">
                  <a href="#">
                    Activate Sub menu Item - L2
                  </a>
                </li>
                <li class="sidebar-menu__second-item sidebar-menu__second-item--none">
                  <a href="#">
                    Unactivate Sub menu Item - L2
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </main>
    <footer class="sidebar-footer">
      <div class="sidebar-footer__social">
        <a class="sidebar-footer__social-item sidebar-footer__social-item--twitter" href="#">
          <svg width="15" height="15"><use xmlns:xlink="img/twitter.svg" xlink:href="#twitter"></use></svg>
        </a>
        <a class="sidebar-footer__social-item sidebar-footer__social-item--pinterest" href="#">
          <svg width="15" height="15"><use xmlns:xlink="img/pinterest.svg" xlink:href="#pinterest"></use></svg>
        </a>
        <a class="sidebar-footer__social-item sidebar-footer__social-item--facebook"href="#">
          <svg width="15" height="15"><use xmlns:xlink="img/facebook.svg" xlink:href="#facebook"></use></svg>
        </a>
        <a class="sidebar-footer__social-item sidebar-footer__social-item--google"href="#">
          <svg width="15" height="15"><use xmlns:xlink="img/google.svg" xlink:href="#google"></use></svg>
        </a>
      </div>
      <div class="sidebar-footer__contacts">
        <a class="sidebar-footer__phone" href="#">8 (800) 2000-600</a>
        <span class="sidebar-footer__schedule">
          пн-вс 09:00-22:00
        </span>
      </div>
    </footer>
  </aside>
  <main class="page"></main>
